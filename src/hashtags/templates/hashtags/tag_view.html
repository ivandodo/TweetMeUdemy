{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-3 col-xs-12" style="background-color:yellow;">
            <h1>{{obj.tag}}</h1>
        </div>
        <div class="col-sm-9">
            {% for tweet in obj.get_tweets %}
            {{tweet.content}} <br/>
            {% empty %}
            <h1>No such tweets</h1>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

{% block script %}
{% endblock script %}
