{% include "tweets/search_form.html" %}<br/>
<ul>{% for obj in object_list %}
    <li><h4>{{obj.content}}</h4>
    {{obj.user}}<br/>
    {{obj.timestamp}}<br/>
    {{obj.timestamp|timesince}} ago<br/>
{% empty %}
    {% if request.GET.q %}
        <p>No tweets found.</p>
    {% else %}
        <p>No tweets yet.</p>
    {% endif %}
{% endfor %}
</ul>
